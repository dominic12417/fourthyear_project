<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h1><b>Register </b></h1><br>
<style>

  .form{
  padding-left:30%;
  font-size:18px;
  }
  h1{
  padding-left:40%;
  }
  label{
  font-style:bold;
  font-weight:bold;

}
  button{
  padding-left:100%;
  }
body{
background-color: cyan;
}
</style>
<form class="form" method="POST" action="">
 {% csrf_token %}
  <div class="mb-3 row">
    <label input type="username" class="col-sm-2 col-form-label">username </label>
    <div class="col-sm-4">

      {{form.username}}
    </div>
  </div>
    <div class="mb-3 row">
    <label input type="email" class="col-sm-2 col-form-label">email</label>
    <div class="col-sm-4">

      {{form.email}}
    </div>
  </div>
    <div class="mb-3 row">
    <label input type="password" class="col-sm-2 col-form-label">password</label>
    <div class="col-sm-4">

      {{form.password1}}
    </div>
  </div>
    <div class="mb-3 row">
    <label input type="password" class="col-sm-2 col-form-label">confirm password</label>
    <div class="col-sm-4">

      {{form.password2}}
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-lg">submit</button>
  {{form.errors}}

</form>

<div class="mt-4">
    <div class="d-flex justify-content-center links">
        Already have an account? <a href="{%url 'login'%}" class="ml-2">login</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

<script>
  // Query all input fields
var form_fields[1].placeholder='Username ..';
var form_fields[2].placeholder='Email ..';
var form_fields[3].placeholder='Enter password..';
var form_fields[4].placeholder='Re-enter Password ..';

for var(var field in form_fields){
    form_fields[field].className += 'form-control'
}

</script>
<br>
<br>

<footer>
<small>&copy; copyright hamalogistics 2022 </small>
</footer>
</body>
</html>
